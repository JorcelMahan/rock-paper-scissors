<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock-paper-scissors</title>
  </head>
  <body>
    <script>
      //genera una opcion aleatoria
      const computerPlay = () => {
        let options = ["rock", "paper", "scissors"];
        let random = Math.floor(Math.random() * 3);
        return options[random];
      };

      // return the winner
      const playRound = (playerSelection, computerSelection) => {
        if (
          playerSelection.toLowerCase() == "rock" &&
          computerSelection.toLowerCase() == "rock"
        )
          return "draw";
        else if (
          playerSelection.toLowerCase() == "paper" &&
          computerSelection.toLowerCase() == "paper"
        )
          return "draw";
        else if (
          playerSelection.toLowerCase() == "scissors" &&
          computerSelection.toLowerCase() == "scissors"
        )
          return "draw";
        else if (
          playerSelection.toLowerCase() == "rock" &&
          computerSelection.toLowerCase() == "scissors"
        )
          return "You win, rocks beats scissors";
        else if (
          playerSelection.toLowerCase() == "rock" &&
          computerSelection.toLowerCase() == "paper"
        )
          return "You lose, paper beats rock";
        else if (
          playerSelection.toLowerCase() == "paper" &&
          computerSelection.toLowerCase() == "scissors"
        )
          return "You lose, scissors beats paper";
        else if (
          playerSelection.toLowerCase() == "paper" &&
          computerSelection.toLowerCase() == "rock"
        )
          return "You win, paper beats rock";
        else if (
          playerSelection.toLowerCase() == "scissors" &&
          computerSelection.toLowerCase() == "paper"
        )
          return "You win, scissors beats paper";
        else if (
          playerSelection.toLowerCase() == "scissors" &&
          computerSelection.toLowerCase() == "rock"
        )
          return "You lose, rock beats scissors";
      };

      function game(){
          let user = window.prompt("Chooce, rock, paper, scissors");
          let computerChoose =  computerPlay();
          console.log(`Your choose ${user}`);
          console.log(`Computer choose ${computerChoose}`)
          console.log(playRound(user,computerChoose));
      }
    </script>
  </body>
</html>
